  <ion-content>
    <div class="dad" *ngIf="authenticatingUser">
        <img src="assets/fixit-home-white.svg" class="home-icon">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <span *ngIf="!authenticatingUser">
        <img src="assets/fix-it.jpg" class="logo-fixit"/>
        
        <form>
            <ion-item>
                <ion-input placeholder="Correo" name="username" [(ngModel)]="username" type="text"></ion-input>
                <ion-icon name="person" color="light-green" item-left></ion-icon>
            </ion-item>

            <ion-item>
                <ion-input placeholder="Contraseña" name="password" [(ngModel)]="password" type="password"></ion-input>
                <ion-icon name="lock" color="light-green" item-left></ion-icon>
            </ion-item>

            <div style="margin-top: 10vh;">
                <button ion-button round type="button" full color="light-green" (click)="login()">
                    Iniciar Sesión
                </button>
                <button ion-button round type="button" full color="light-green" (click)="signUp()">
                    Crear Usuario
                </button>
            </div>
        </form>
    </span>


</ion-content>
