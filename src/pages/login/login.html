  <ion-content>
    <div *ngIf="authenticatingUser">
        <h1>//TODO (fabka): poner loading mientras se intenta autenticar</h1>
    </div>
    <span *ngIf="!authenticatingUser">
        <img src="images/fix-it.jpg" />
        
        <form>
            <ion-item>
                <ion-input placeholder="Correo" name="username" [(ngModel)]="username" type="text"></ion-input>
                <ion-icon name="person" color="light-green" item-left></ion-icon>
            </ion-item>

            <ion-item>
                <ion-input placeholder="Contraseña" name="password" [(ngModel)]="password" type="password"></ion-input>
                <ion-icon name="lock" color="light-green" item-left></ion-icon>
            </ion-item>

            <div style="margin-top: 10vh;">
                <button ion-button type="button" full color="light-green" (click)="login()">
                    Iniciar Sesión
                </button>
                <button ion-button type="button" full color="light-green" (click)="signUp()">
                    Crear Usuario
                </button>
            </div>
        </form>
    </span>


</ion-content>
