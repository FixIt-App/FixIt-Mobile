  <ion-content>

    <img src="images/fix-it.jpg" style="height: 150px; width: auto; display: block; margin-left: auto; margin-right: auto; margin-top: 15%;"/>

    

    
    <form action="" (ngSubmit)="login()">
    <ion-grid>
        <ion-row>
            <ion-col width-80 offset-10>
                <ion-item>
                    <ion-label stacked>Username</ion-label>
                    <ion-input  name="username" [(ngModel)]="username" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-80 offset-10>
                <ion-item>
                    <ion-label stacked>Password</ion-label>
                    <ion-input  name="password" [(ngModel)]="password" type="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-grid style="margin-top: 10vh;">
        <ion-row>
            <ion-col width-80 offset-10><button type="submit" ion-button full>Sign in</button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-80 offset-10><button type="button" ion-button full (click)="signUp()">Sign up</button></ion-col>
        </ion-row>
    </ion-grid>
    </form>


</ion-content>
