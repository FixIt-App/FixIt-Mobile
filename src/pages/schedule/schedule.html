<ion-header>
<ion-toolbar>
    <ion-title>FixIt</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
  <ion-card-content>

    <ion-card-title class="center-text">
      Servicio de {{workType.name}}
    </ion-card-title>

    <ion-grid>
        <ion-row>
            <ion-col width-80 offset-10> <button color="danger" ion-button type="button" block>Lo necesito para ya</button></ion-col>
        </ion-row>
    </ion-grid>

    <ion-card-header>
       Agendar una cita
    </ion-card-header>
    <form action="" (ngSubmit)="nextStep()">
    <ion-item>
        <ion-label>Fecha y Hora</ion-label>
        <ion-datetime required name="date" [(ngModel)]="work.date" displayFormat="MMM DD, YYYY HH:mm"></ion-datetime>
    </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col width-80 offset-10> <button ion-button type="submit" block>Agendar Cita</button></ion-col>
            </ion-row>
        </ion-grid>
    </form>


  </ion-card-content>
</ion-card>
</ion-content>
