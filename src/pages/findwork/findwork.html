<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FixIt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card *ngFor="let work of works" (click)="goToNextStep(work)">
  <img src="{{work.icon}}" class="work-type-image"/>
  <ion-card-content>
    <ion-card-title>
    {{ work.name }}  
    </ion-card-title>
    <p>
    {{ work.description }}
    </p>
  </ion-card-content>
  </ion-card>
</ion-content>
