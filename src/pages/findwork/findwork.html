<!-- Acá deberia ir la lista de trabajos -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FixIt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<ion-list>-->

    <div class="class-title">Trending...</div>
    <ion-slides #slides>
      <ion-slide *ngFor="let work of works" >
        <ion-card (click)="goToNextStep(work)">
          <div class="cover">
            <div class="cover-image-container" [ngStyle]="{'background-image':'url(' + work.icon + ')'}">
            </div>
          </div>
          
          <div class="details">
              <h2>{{ work.name }}</h2>
              <p>
              Desde: {{ 50000 | currency:'usd':true:'4.0' }}
              </p>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
    <div class="class-title">Otra Categoría</div>
      <ion-slides #slides>
      <ion-slide *ngFor="let work of works" >
        <ion-card (click)="goToNextStep(work)">
          <div class="cover">
            <div class="cover-image-container" [ngStyle]="{'background-image':'url(' + work.icon + ')'}">
            </div>
          </div>
          
          <div class="details">
              {{ work.name }}  
              <p>
              Desde: {{ 50000 | currency:'usd':true:'4.0' }}
              </p>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
    <br>
    <button ion-button round block outline icon-right (click)="nonStandardWork()"> 
      ¿Otro tipo de trabajo?
      <ion-icon name="send"></ion-icon>
    </button>
</ion-content>
