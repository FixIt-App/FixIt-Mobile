  <ion-content>

    <form action="" (ngSubmit)="create()">
    <ion-grid>
        
        <ion-row>
            <ion-col width-80 offset-10>
                <ion-item>
                    <ion-label stacked>Nombre</ion-label>
                    <ion-input  name="name" [(ngModel)]="customer.firstName" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col width-80 offset-10>
                <ion-item>
                    <ion-label stacked>Apellido</ion-label>
                    <ion-input name="lastname" [(ngModel)]="customer.lastName" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col width-80 offset-10>
                <ion-item>
                    <ion-label stacked>Ciudad</ion-label>
                    <ion-input  name="city" [(ngModel)]="customer.city" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col width-80 offset-10>
                <ion-item>
                    <ion-label stacked>Correo</ion-label>
                    <ion-input name="email" [(ngModel)]="customer.email" type="email"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col width-80 offset-10>
                <ion-item>
                    <ion-label stacked>Nombre de Usuario</ion-label>
                    <ion-input  name="username" [(ngModel)]="customer.username" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col width-80 offset-10>
                <ion-item>
                    <ion-label stacked>Contraseña</ion-label>
                    <ion-input  name="password" [(ngModel)]="customer.password" type="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

         <ion-row>
            <ion-col width-80 offset-10>
                <ion-item>
                    <ion-label stacked>Teléfono</ion-label>
                    <ion-input  name="phone" [(ngModel)]="customer.phone" type="tel"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-grid style="margin-top: 10vh;">
        <ion-row>
            <ion-col width-80 offset-10><button type="button" ion-button full type="submit"> Crear </button></ion-col>
        </ion-row>
    </ion-grid>
    </form>


</ion-content>
